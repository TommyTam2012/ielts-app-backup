<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avatar Stream Alpha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f5fa;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #003366;
    }

    #avatarContainer {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 30px auto;
    }

    #avatarImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #003366;
    }

    #mouthOverlay {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 30px;
      background: #000;
      border-radius: 50%;
      opacity: 0.2;
      z-index: 1;
      transition: transform 0.05s ease-in-out;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 16px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #003366;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0055aa;
    }

    #textToSpeak {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>🧑‍🏫 Avatar Stream Alpha</h1>

  <div id="avatarContainer">
    <img id="avatarImage" src="/avatar.png" alt="Avatar"/>
    <div id="mouthOverlay"></div>
  </div>

  <audio id="audioPlayer">
    <source src="/audio/myvoice.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="controls">
    <button onclick="document.getElementById('audioPlayer').play()">▶️ Play My Voice</button>
    <button onclick="speak()">🎙️ Speak</button>
    <button onclick="repeatPlayback()">🔁 Repeat</button>
    <button onclick="stopPlayback()">🛑 Stop</button>
  </div>

  <textarea id="textToSpeak" placeholder="Enter text to speak..." rows="3"></textarea>

  <script>
    const audio = document.getElementById('audioPlayer');
    const mouth = document.getElementById('mouthOverlay');

    audio.addEventListener('play', () => {
      mouth.style.opacity = 1;
      mouth.style.animation = 'talking 0.1s infinite alternate';
    });

    audio.addEventListener('ended', () => {
      mouth.style.opacity = 0.2;
      mouth.style.animation = 'none';
    });

    audio.addEventListener('pause', () => {
      mouth.style.opacity = 0.2;
      mouth.style.animation = 'none';
    });

    // Placeholder functions
    function speak() {
      alert("🎙️ GPT+Voice not yet activated in this version.");
    }

    function repeatPlayback() {
      audio.currentTime = 0;
      audio.play();
    }

    function stopPlayback() {
      audio.pause();
      audio.currentTime = 0;
    }
  </script>

  <style>
    @keyframes talking {
      0% { transform: translateX(-50%) scaleY(1); }
      100% { transform: translateX(-50%) scaleY(0.3); }
    }
  </style>
</body>
</html>
