<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìã Login Logs Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    table {
      border-collapse: collapse;
      width: 95%;
      margin: 30px auto;
      background: white;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 12px 18px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #003366;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>üìù Student Login Logs</h1>
  <table id="logTable">
    <thead>
      <tr><th>Email</th><th>Action</th><th>Time (HK)</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const TOKEN = "AUEfAAIjcDFkMTBkNTFmYmIzM2I0ZGQwYTUzODk5NDI2YmZkNTMwZHAxMA";
    const API = "https://firm-imp-16671.upstash.io";

    async function fetchLogs() {
      const keyRes = await fetch(`${API}/keys/log:*`, {
        headers: { Authorization: `Bearer ${TOKEN}` }
      });
      const keys = (await keyRes.json()).result;

      const tbody = document.querySelector("#logTable tbody");
      tbody.innerHTML = "";

      for (let key of keys.sort().reverse()) {
        const res = await fetch(`${API}/get/${key}`, {
          headers: { Authorization: `Bearer ${TOKEN}` }
        });
        const data = await res.json();
        if (!data.result) continue;
        const log = JSON.parse(data.result);

        const row = `<tr>
          <td>${log.email}</td>
          <td>${log.action}</td>
          <td>${log.time}</td>
        </tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      }
    }

    fetchLogs();
  </script>
</body>
</html>
