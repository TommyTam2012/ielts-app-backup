<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IELTS 雅思閱讀 AI 考試助手</title>
  <link rel="stylesheet" href="/style.css" />
  <script>console.log("🗭 IELTS index.html loaded");</script>  
  <style>
    .exam-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    .exam-btn {
      background: #003366;
      color: white;
      padding: 14px 20px;
      border-radius: 10px;
      font-size: 16px;
      width: 180px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }
    .exam-btn:hover {
      background: #0055aa;
    }
    .school-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    .school-logo {
      height: 50px;
    }
    canvas {
      width: 100%;
      height: 480px;
      display: block;
      margin: 30px auto;
      border: 2px solid #003366;
      border-radius: 12px;
    }
  </style>
  <!-- Three.js & GLTF Loader -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
  <!-- Kalidokit -->
  <script src="https://cdn.jsdelivr.net/npm/@kalidokit/kalidokit@1.1.1/dist/kalidokit.umd.js"></script>
</head>
<body>

  <!-- Main App -->
  <header>
    <div class="school-header">
      <img src="/exam/IELTS/logo.png" alt="School Logo" class="school-logo" />
      <h1>TommySir 的 IELTS 雅思閱讀 AI 考試助手</h1>
    </div>
  </header>

  <main>
    <section class="selectors">
      <h2>選擇 IELTS 考試：</h2>
      <div class="exam-grid">
        <div class="exam-btn" onclick="setExam('ielts01')">📘 雅思考試 1</div>
        <!-- More buttons here... -->
      </div>
    </section>

    <section class="question">
      <h2>問題查詢</h2>
      <textarea id="questionInput" placeholder="請輸入您的問題..."></textarea>
      <div>
        <button onclick="submitQuestion()">提交問題</button>
        <button id="micBtn" style="margin-left: 10px;">🎤 語音提問</button>
      </div>
    </section>

    <section class="response">
      <h2>回答結果</h2>
      <div id="responseBox">提交問題後將顯示答案</div>
      <div style="margin-top: 10px;">
        <button id="ttsBtn">🔊 聽英文與中文回答</button>
        <button id="stopTTSBtn" style="margin-left: 10px;">🔇 停止播放</button>
      </div>
    </section>

    <section class="history">
      <h2>歷史對話</h2>
      <ul id="historyList"></ul>
      <button onclick="clearHistory()" style="margin-top:10px;">🪳 清除歷史</button>
    </section>

    <canvas id="avatarCanvas"></canvas>
  </main>

  <!-- Avatar + Kalidokit Script -->
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 480, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("avatarCanvas"), alpha: true });
    renderer.setSize(window.innerWidth, 480);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.set(0, 1.6, 2);
    controls.update();

    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    light.position.set(0, 1, 0);
    scene.add(light);

    const loader = new THREE.GLTFLoader();
    loader.load("https://models.readyplayer.me/6855125a30c1f56d77011c74.glb", function (gltf) {
      const avatar = gltf.scene;
      scene.add(avatar);
      animate();
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>

  <script src="/script.js"></script>
</body>
</html>
