<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IELTS 雅思閱讀 AI 考試助手</title>
  <link rel="stylesheet" href="/style.css" />
  <script>console.log("🧭 IELTS index.html loaded");</script>
  <style>
    .exam-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    .exam-btn {
      background: #003366;
      color: white;
      padding: 14px 20px;
      border-radius: 10px;
      font-size: 16px;
      width: 180px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }
    .exam-btn:hover {
      background: #0055aa;
    }
    .school-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    .school-logo {
      height: 50px;
    }

    /* Login Overlay */
    #loginOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.98);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: sans-serif;
    }

    #loginOverlay input {
      padding: 10px;
      width: 250px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #loginOverlay button {
      padding: 10px 30px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="loginOverlay">
    <h2 style="margin-bottom: 20px; font-size: 24px; color: #003366;">
      🔐 登入以使用 TommySir 的 IELTS 雅思閱讀 AI 考試助手
    </h2>
    <input id="loginUser" type="text" placeholder="用戶名稱" />
    <input id="loginPass" type="password" placeholder="密碼" />
    <button onclick="loginCheck()">登入</button>
  </div>

  <header>
    <div class="school-header">
      <img src="/exam/IELTS/logo.png" alt="School Logo" class="school-logo" />
      <h1>TommySir 的 IELTS 雅思閱讀 AI 考試助手</h1>
    </div>
  </header>

  <main>
    <section class="selectors">
      <h2>選擇 IELTS 考試：</h2>
      <div class="exam-grid">
        <div class="exam-btn" onclick="setExam('ielts01')">📘 雅思考試 1</div>
        <div class="exam-btn" onclick="setExam('ielts02')">📘 雅思考試 2</div>
        <div class="exam-btn" onclick="setExam('ielts03')">📘 雅思考試 3</div>
        <div class="exam-btn" onclick="setExam('ielts04')">📘 雅思考試 4</div>
        <div class="exam-btn" onclick="setExam('ielts05')">📘 雅思考試 5</div>
      </div>
    </section>

    <section class="question">
      <h2>問題查詢</h2>
      <textarea id="questionInput" placeholder="請輸入您的問題..."></textarea>
      <div>
        <button onclick="submitQuestion()">提交問題</button>
        <button id="micBtn" style="margin-left: 10px;">🎤 語音提問</button>
      </div>
    </section>

    <section class="response">
      <h2>回答結果</h2>
      <div id="responseBox">提交問題後將顯示答案</div>
      <div style="margin-top: 10px;">
        <button id="ttsBtn">🔊 聽英文與中文回答</button>
        <button id="stopTTSBtn" style="margin-left: 10px;">🔇 停止播放</button>
      </div>
    </section>

    <section class="history">
      <h2>歷史對話</h2>
      <ul id="historyList"></ul>
      <button onclick="clearHistory()" style="margin-top:10px;">🧹 清除歷史</button>
    </section>
  </main>

  <script src="/script.js"></script>
  <script>
    function loginCheck() {
      const user = document.getElementById("loginUser").value;
      const pass = document.getElementById("loginPass").value;
      if (user && pass) {
        document.getElementById("loginOverlay").style.display = "none";
      } else {
        alert("請輸入用戶名稱和密碼！");
      }
    }
  </script>
</body>
</html>
